description: LSST ComCam Parameters
instrument: lsst.obs.lsst.ComCam

# Pupil inner and outer radius
pupil:
  radius_inner: 0.0 # meter
  radius_outer: 0.335 # meter

# Obscuration (inner_radius / outer_radius of field)
obscuration:
  radius_inner: 2.558 # meter
  radius_outer: 4.18 # meter

# Wavelenghts for different filters
wavelengths:
  U: 0.365 # micron
  G: 0.480 # micron
  R: 0.622 # micron
  I: 0.754 # micron
  Z: 0.869 # micron
  Y: 0.971 # micron
  ref: 0.5 # micron
  